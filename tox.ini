[tox]
envlist = py{38,39,310,311}, coverage, docs, style
skip_missing_interpreters = true

[testenv]
passenv = GITHUB_*
setenv = COVERAGE_FILE={toxworkdir}/.coverage.{envname}
usedevelop = True
deps = -rrequirements.txt
       -rtests/requirements.txt
commands = pytest {posargs:-vv --cov=src/ --cov-report=xml tests/}

[testenv:coverage]
setenv = COVERAGE_FILE={toxworkdir}/.coverage
skip_install = True
deps = coverage
commands = coverage combine
           coverage report -m
           coverage xml
           coverage html

[testenv:docs]
skip_install = True
deps = check-manifest
       readme-renderer
commands = check-manifest
           python setup.py check --strict --restructuredtext

[testenv:style]
skip_install = True
deps = flake8
       flake8-import-order
commands = flake8 {posargs:src/ tests/ setup.py}

[testenv:security]
skip_install = True
deps = bandit
commands = bandit {posargs:-r src/}

[testenv:venv]
envdir = .venv
usedevelop = True
commands = {posargs:python --version}

[check-manifest]
ignore = .dockerignore
         Dockerfile
         scripts/*
         portable-python*.yml
         retired/**
         tests/**
         tox.ini

[coverage:xml]
output = .tox/test-reports/coverage.xml
[coverage:html]
directory = .tox/test-reports/htmlcov

[pytest]
cache_dir = .tox/.cache

[flake8]
max-line-length = 140
max-complexity = 20
show-source = True
# See https://github.com/PyCQA/flake8-import-order
import-order-style = edited
application-import-names = portable_python
